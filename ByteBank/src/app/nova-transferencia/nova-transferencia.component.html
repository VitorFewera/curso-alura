<section class="container">
  <form class="formulario" (ngSubmit)="transferir()"> <!--(ngSubmit) = Fala que sempre que passar um submit - ativa o metodo que eu definir-->
    <h2 class="formulario__titulo"> Nova transferencia</h2>
    <div class="form-field">
      <label class="form-field__label" for="valor"> Valor </label>
      <input class="form-field__input" id="valor" type="text" [(ngModel)]="valor" name="valor" value="null">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino"> Destino </label>
      <input class="form-field__input" id="destino" type="text"[(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit"> Transferir</button>
    </div>
  </form>
</section>
