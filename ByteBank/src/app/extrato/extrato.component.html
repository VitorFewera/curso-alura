<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo"> Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <tbody *ngIf="!!transferencia">
   <tr class="tabela__cabecalho__conteudo"  *ngFor="let transferencia of transferencias"><!--Tras informações, criando uma variavel e de quem ela vai receber propriedades-->
      <td class="tabela__conteudo">{{transferencia.data | date: "short" }}</td>
      <td class="tabela__conteudo">{{transferencia.valor | currency}}</td> <!--Adiciona o R$ para o valor de dinheiro-->
      <td class="tabela__conteudo">{{transferencia.destino}}</td>
   </tr>
  </tbody>
</table>
